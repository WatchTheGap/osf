<div class="form-body p-4">

  <form [formGroup]="SignupFormData" (ngSubmit)="onSubmit(SignupFormData.value)">

    <div class="form-group">
      <input type="text" class="form-control" name="fullname" placeholder="Name" formControlName="fullname">
    </div>

    <div class="form-group">
      <input type="email" class="form-control" name="email" placeholder="Email" formControlName="email">
    </div>

    <div class="form-group">
      <input type="text" class="form-control" name="phone" placeholder="Phone Number" formControlName="phone">
    </div>

    <div class="input-group" (click)="d.toggle()" >

      <!-- TODO: 'toggle' is wrong, closes calendar on each click -->
			<input
				class="form-control"
				placeholder="Date of Birth"
				name="dob"
        formControlName="dob"
				ngbDatepicker
				#d="ngbDatepicker"
			/>
		</div>

    <div class="form-group">
      <input type="text" class="form-control" name="instagram" placeholder="Instagram" formControlName="instagram">
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="terms" formControlName="terms">
      <label class="form-check-label" for="terms">
        I agree to the <a href="/terms">terms & conditions</a>
      </label>
      <!-- TODO: Change this to a modal -->
    </div>
    <button type="submit" class="btn col-12" [disabled]="!SignupFormData.valid" data-bs-toggle="modal" data-bs-target="#success">Create account</button>



  </form>
  <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#success">
    test
    </button> -->
  <app-success></app-success>
</div>
